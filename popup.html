<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay2Days Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pay2Days</h1>
            <p class="subtitle">Price Manipulator Extension</p>
        </div>
        
        <div class="content">
            <div class="status-section">
                <p id="status" class="status off">Extension is OFF</p>
                <button id="toggleBtn" class="btn btn-on">Turn ON</button>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <label for="nameInput">Name:</label>
                    <input type="text" id="nameInput" placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label for="salaryInput">Monthly Salary:</label>
                    <input type="text" id="salaryInput" placeholder="e.g., 5.000.000">
                </div>
                <div class="input-group">
                    <label for="workingDaysInput">Working Days per Month:</label>
                    <input type="number" id="workingDaysInput" placeholder="Enter working days (default: 22)" value="22" min="1" max="31">
                </div>
                <button id="submitBtn" class="btn btn-submit">Submit</button>
            </div>
            
        </div>
        
        <div class="info">
            <p>This extension calculates days of work based on the price and monthly salary.</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
