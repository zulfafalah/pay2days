<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay2Days Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pay2Days</h1>
            <p class="subtitle">Price Manipulator Extension</p>
        </div>
        
        <div class="content">
            <div id="status" class="status on">Extension is ON - Modifying prices with "test"</div>
            <button id="toggleBtn" class="btn btn-off">Turn OFF</button>
        </div>
        
        <div class="info">
            <p>This extension adds "test" to prices on Shopee pages for demonstration purposes.</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
